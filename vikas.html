<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scessor game 2024</title>

    <link rel="stylesheet" href="vikas.css">
</head>
<body>

    <h1>Stone Paper Scissor 2024</h1>

    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.png">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png">
        </div>


        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>





    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>

            <p>You</p>
        </div>


        <div class="score">

            <p id="comp-score">0</p>

            <p>Comp</p>
        </div>
    </div>


    <div class="message-container">
        <p id="msg">Play Your Move...</p>
    </div>
    <script src="vikas.js"></script>
</body>
</html>
